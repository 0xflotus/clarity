<div class="content-area">
    <ng-container *ngIf="currentTemplate">
        <ng-template [ngTemplateOutlet]="currentTemplate"></ng-template>
    </ng-container>
</div>
<nav class="sidenav" [clr-nav-level]="2">
    <section class="sidenav-content">
        <a class="nav-link" routerLink="/news" routerLinkActive="active"
           [routerLinkActiveOptions]="{exact:true}">Current Release ({{current}})</a>

        <section *ngFor="let minor of minors; let i = index" class="nav-group collapsible">
            <input id="tab{{i}}" type="checkbox" checked>
            <label for="tab{{i}}">{{minor}} Changelogs</label>
            <ul class="nav-list">
                <li *ngFor="let patch of patches[minor]">
                    <a class="nav-link" [routerLink]="patch" routerLinkActive="active">{{patch}}</a>
                </li>
            </ul>
        </section>
    </section>
</nav>

<ng-template [clrRelease]="'0.9.1'">
    Release 0.9.1
</ng-template>

<ng-template [clrRelease]="'0.9.0'">
    Release 0.9.0
</ng-template>
